<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект №1</title>
<script defer src="filename3b2f5aa0fc55266ced19.js"></script></head>
<body>

  <dialog class="dialog">
    <div class="congrats"></div>
    <button class="close">Admit</button>
</dialog>

  <div class="back"></div>
  <div id="content">
    <header class="heading">
      <div class="brand">
        <img alt="" class="icon">
        <h1>TimeKiller</h1>
      </div>
        <div class="section" id="home">Главная</div>
      <div class="section" id="menu">Sketch</div>
      <div class="section" id="about">Контакты</div>
    </header>

    <main class="mainContent">
      <div class="homePage on">
        <h1 class="companyName">CampusTravel</h1>
        <h3 class="info">INFO</h3>
      </div>

      <div class="sketch disabled">
        <h1 class="h1Sketch">Etch-A-Sketch</h1>
        <div class="container">
          <div class="btnsSketch">
            <button class="resize sketchBtn">Reset</button>
            <button class="changeColor sketchBtn">Random Color</button>
            <button class="blackColor sketchBtn">Black Color</button>
          </div>
          <div id="gridContainer"></div>
        </div>
      </div>   
      
      <div class="ticTacToe disabled">
        <div class="gameName">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="player">
          <div class="playerOneName"></div>
          <div class="marker">X</div>
        </div>
        <div class="player">
          <div class="playerTwoName"></div>
          <div class="marker">O</div>
        </div>
        <div class="field"></div>
        <form action="#" method="get">
          <div class="inpt">
            <label for="nameOne">Player 1</label>
            <input type="text" id="nameOne" name="nameOne">
          </div>
          <div class="inpt">
            <label for="nameTwo">Player 2</label>
            <input type="text" id="nameTwo" name="nameTwo">
          </div>
        </form>
        <div class="btns">
          <button class="start">Start</button>
          <button class="restart">Restart</button>
        </div>
      </div>

    </main>
    <footer class="footer">Developed by 17thspring</footer>  
  </div>

</body>
</html>
